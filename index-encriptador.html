<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-encriptador.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans&display=swap" rel="stylesheet">
    <title>Encriptador</title>

</head>
<body>

    <header>
        <img class="logo"  src="Vector.png" alt="logo_de_alura">
    </header>

    <main>
        <section>
            <textarea class="primertexto" cols="30" rows="10" placeholder="Ingrese texto aquí"></textarea>

            <div>
                <h6 class="informacion"> Utiliza sólo letras minúsculas, sin acentos.</h6>
            </div>

            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">ENCRIPTAR</button>
                <button class="desencriptar" onclick="btnDesencriptar()">DESENCRIPTAR</button>
            </div>
        </section>


        <section>
            <textarea class="mensaje" id="mensaje" cols="18" rows="11"></textarea>

            <div>
                <button class="copiar" id="copiar" >COPIAR</button>
            </div>
        </section>

    </main>

    <script src="script.js"></script>

</body>
</html>
